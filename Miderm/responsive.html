<html>

        }
        main{
          width: 80%;
          height: auto;
          background-color: white;
          margin: 0 auto;
        }

        }
        .col{
          display: block;

        }

  </head>

  <body>

      <main>
          <div class="col"></div>
          <div class="col"></div>


      </main>
      <footer></footer>

</body>

</html>
